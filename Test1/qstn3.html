<!DOCTYPE html>
<html lang="en">

<head>

    <title>Test 1</title>
</head>

<body>
    <script type="text/javascript">

        function duplicate() {
            let duplicateArr = [1, 2, 3, 4, 5, 6, 6, 7];
            let sortArr = duplicateArr.sort();

            let newArr = [];
            for (let i = 0; i < duplicateArr.length; i++) {
                if (sortArr[i + 1] == sortArr[i]) {
                    newArr.push(sortArr[i]);
                }
            }
            document.write("Dumplicate element is: " + newArr)
        }
        duplicate();
    </script>
</body>

</html>
