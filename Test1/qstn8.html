<html>
    <head>
        <title>Test 1</title>
    </head>
    <body>
        
        <h3>Fetch the data</h3>
       
        
        <p id="data"></p>
        <script type="text/javascript">
            var obj = [
                     {"id" : 4,"name" : "abc"},
                     {"id" : 10, "name" : "ab2"},
                    {"id" : 5, "name" : "abc3"},
                     { "id" : 6,"name" : "abc5"}
            ]
             for (var item in obj) {    
                        document.write("<br>"+"id :" + obj[item].id +"  name :"+ obj[item].name);    
                    }
                document.write("<br> <br>After sorting <br>");
                function GetSortOrder(prop) {    
                        return function(a, b) {    
                            if (a[prop] > b[prop]) {    
                                return 1;    
                            } else if (a[prop] < b[prop]) {    
                                return -1;    
                            }    
                            return 0;    
                        }    
                    }    

                    obj.sort(GetSortOrder("id")); //Pass the attribute to be sorted on    
                    document.write("<br> <br>Sorted id : ");    
                    for (var item in obj) {    
                        document.write("<br>"+"id :" + obj[item].id +"  name :"+ obj[item].name);    
                    } 

        </script>
    </body>
</html>
